<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
        <div class="password-generator">
            <div id="title">
                <h1>Generate a <br><span id="password-span">random password</span></h1>
                <p id="message">Never use an insecure password again.</p>
            </div>
            <div id="password-div">
                <div class="add-ons">
                    <label>
                        Password Length: 
                        <input  type="number" id="password-length" min="8" max="15" value="15">
                    </label>
                    <br>
                    <label>
                        Include Symbols 
                        <input  type="checkbox" id="include-symbols" checked>
                    </label>
                    <br>
                    <label>
                        Include Numbers 
                        <input type="checkbox" id="include-numbers" checked>
                    </label>
                    <br>
                </div>    
                <button id="generate-btn" onclick="displayPasswords()">Generate Passwords</button>
            </div>
            <hr>
            
            <div class="password-wrapper">
                <div id="password-box1" class="password-box" onclick = "copyPassword('password-box1')"></div>
                <div id="password-box2" class="password-box" onclick = "copyPassword('password-box2')"></div>
            </div>
            </div>
        </div>
    
    <script src="index.js"></script>
</body>
</html>
